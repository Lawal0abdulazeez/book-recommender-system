<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .navbar {
            background-color: #00a65a;
        }
        .navbar-brand, .nav > li > a {
            color: white !important;
        }
        .card {
            background-color: #1c1c1c;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .card p, .card h4 {
            margin: 10px 0;
        }
        .btn-warning {
            background-color: #f39c12;
            border-color: #e67e22;
        }
        .btn-warning:hover {
            background-color: #e67e22;
            border-color: #d35400;
        }
        .no-data {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            color: #f39c12;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand">My Book Recommender</a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="font-size: 50px; text-align: center;">Recommend Books</h1>
                <form action="/recommend_books" method="post" style="margin-top: 20px;">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter a book title" required><br>
                    <button type="submit" class="btn btn-lg btn-warning btn-block">Get Recommendations</button>
                </form>
            </div>
        </div>

        <div class="row" style="margin-top: 30px;">
            {% if data and data|length > 0 %}
                {% for i in data %}
                    <div class="col-md-3 col-sm-6" style="margin-bottom: 30px;">
                        <div class="card">
                            <img src="{{ i[2] }}" alt="{{ i[0] }}">
                            <p>{{ i[0] }}</p>
                            <h4>{{ i[1] }}</h4>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="col-md-12 no-data">
                    <p>No recommendations available. Please try another book title.</p>
                </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
